{% load i18n menu_tags %}

<div class="language-chooser">
    {% for language in languages %}
        <span class="cms-language">
            <a href="{% page_language_url language.0 %}"
               class="lang {% if current_language == language.0 %}active{% endif %}"
               title="{% trans 'Change to language' %}: {{ language.1 }}">
                <span class="full">{{ language.1 }}</span>
                <span class="short">{{ language.0 }}</span>
            </a>
            <span class="vertical-bar">ï½œ</span>
        </span>
    {% endfor %}
</div>
