{% extends 'base.html' %}

{% block content %}

    {% if friends %}
        <ul>
        {% for friend in friends %}
            <li>
                <a href="{% url 'dgf:friend_detail' friend.slug %}">
                    {% include "dgf/includes/friend_display_full_name.html" with friend=friend %}
                </a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>There are no friends.</p>
    {% endif %}

{% endblock %}
