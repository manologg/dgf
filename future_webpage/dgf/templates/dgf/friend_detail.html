{% extends 'base.html' %}

{% block content %}

    <div style="float:left; margin: 40px">
        <img src="/media/{{friend.main_photo}}" width="100px"/>
    </div>
    <div style="float:left">
        <h1>
            {% if friend.nickname %}
                {{ friend.first_name }} {{ friend.last_name }} ({{ friend.nickname }})
            {% else %}
                {{ friend.first_name }} {{ friend.last_name }}
            {% endif %}
        </h1>
        <h2>#{{friend.pdga_number}}</h2>
        <p><b>City:</b> {{friend.city}}</p>
    </div>

{% endblock %}
