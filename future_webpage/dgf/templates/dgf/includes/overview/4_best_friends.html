{% load i18n dgf %}
<li id="best-friends">
    <h2>{% trans "Best players" %}</h2>
    <div class="inner-content string-list">
        {% for friend in friends|order_by_rating %}
            <a class="item" href="{% url 'dgf:friend_detail' friend.slug %}">
                {{friend.short_name}} ({{friend.rating|default:'-'}})
            </a>
        {% endfor %}
    </div>
</li>
