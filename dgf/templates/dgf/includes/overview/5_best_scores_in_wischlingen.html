{% load i18n dgf %}
<li class="friends-ranking">
    <h2>{% trans "Best scores in our home course (Standard 18 in Wischlingen - par 55)" %}</h2>
    <div class="inner-content list">
        {% for friend in friends|order_by:"best_score_in_wischlingen" %}
            <div class="item">
                {% include "dgf/includes/friend_ball.html" with friend=friend show_best_score_in_wischlingen=True %}
            </div>
        {% endfor %}
    </div>
</li>
